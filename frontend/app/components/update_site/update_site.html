<div class="update-container">
<h3 class='update-title'>Update Site</h3>
<div class="input-box">
    <input class='update-input' type="text" ng-model='siteFinder' placeholder="Find Site">
    <div class="search-icon">
        <img src="assets/img/searchglass.png" alt="searchglass" />
    </div>
</div>
<div class="update-site-box">
    <div class="update-site-results" ng-repeat="site in updatesites" ng-show="showupdate" ng-click="updateSite(site)">
    Name:{{site.name}} <br>
    Address: {{site.address_street}}
              {{site.address_city}}
              {{site.address_state}}
    Contract Begins: {{site.contract_begin | date: 'shortDate'}}
    Contract Ends: {{site.contract_end | date: 'shortDate'}}

    </div>
</div>
</div>

<ui-view></ui-view>


<menu-directive></menu-directive>
