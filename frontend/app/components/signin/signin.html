<div class="signin-box">

  <h1 class='signin-title'>Site Tracker</h1>
  <h3 class='signin-description'>Security Scheduling Management System</h3>
<form class="login-form" action="/login" method="post">
    <div>
        <label>Username:</label> <br>
        <input class="user-input login-input" ng-model="login.username" type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label> <br>
        <input class="password-input login-input" ng-model="login.password" type="password" name="password"/>
    </div>
    <div>
        <input class="signin-button" type="submit" ng-click="submitlogin()" value="Log In"/>
    </div>
</form>
</div>
